<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano-keyboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Piano ðŸŽ¹ keys </h1>
  <div class="set">
    <div>
      <button class="1 drum oct">1 C1</button>
      <button class="2 drum">2 D1</button>
      <button class="3 drum">3 E1</button>
      <button class="4 drum">4 F1</button>
      <button class="5 drum">5 G1</button>
      <button class="6 drum">6 A1</button>
      <button class="7 drum">7 B1</button>

      <button class="8 drum oct">8 C2</button>
      <button class="9 drum">9 D2</button>
      <button class="0 drum">0 E2</button>
      <button class="- drum">- F2</button>
      <button class="= drum">= G2</button>
    </div>
    
    <div>
      <button class="q drum">q A2</button>
      <button class="w drum">w B2</button>
  
      <button class="e drum oct">e C3</button>
      <button class="r drum">r D3</button>
      <button class="t drum">t E3</button>
      <button class="y drum">y F3</button>
      <button class="u drum">u G3</button>
      <button class="i drum">i A3</button>
      <button class="o drum">o B3</button>
  
      <button class="p drum oct">p C4</button>
      <button class="[ drum">[ D4</button>
      <button class="] drum">] E4</button>
    </div>

    <div>
      <button class="a drum">a F4</button>
      <button class="s drum">s G4</button>
      <button class="d drum">d A4</button>
      <button class="f drum">f B4</button>
      
      <button class="g drum oct">g C5</button>
      <button class="h drum">h D5</button>
      <button class="j drum">j E5</button>
      <button class="k drum">k F5</button>
      <button class="l drum">l G5</button>
      <button class="; drum">; A5</button>
    </div>
    
    <div>
      <button class="z drum">z B5</button>

      <button class="x drum oct">x C6</button>
      <button class="c drum">c D6</button>
      <button class="v drum">v E6</button>
      <button class="b drum">b F6</button>
      <button class="n drum">n G6</button>
      <button class="m drum">m A6</button>
      <button class=", drum">, B6</button>
      <button class=". drum oct">. C7</button>
      <button class="/ drum">/ D7</button>
    </div>
    
    
  </div>


  
  <script src="index.js"></script>
</body>
<footer>
  Keyboard piano melody.
</footer>
</html>
